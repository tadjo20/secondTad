
<head>

<body>

<template name="personalTemplate">
<div class="jumbotron">
    <div class="headShot">
        <img id="ZHeadShot" src="/zobieeeee.jpg">
        <div class="personalText">
            <h1>WOOF!!!</h1>
            <p>Hi! My name is Zobie. ya I might be a dog but that doesnt mean there isnt a place for a dog like me in the hole wag world. </p>
            <p> A little about me. Well in short I'm a dog. I like long walks where I try and pull my play things arms out of his sockets.</p>
            <p>I also hate the vacuum and anytime my play thing tries to dress me up...</p>

        </div>
    </div>
</div>
{{> askThePup}}
</template>


<template name="askThePup">
    <div id="aThePup">
    <div class="container">
        <!--<header>Ask the Pup!</header>-->
        <h2>Go right ahead, ask the pup anything you want.</h2>
        <!--<p>Keep in mind, the pup is a pup and with answer as such.</p>-->
        <form class="new-resolution">
            <textarea type="text" class="bodyInput" name="title" placeholder="Title" maxlength="60"></textarea><br>
            <textarea  type="text" class="bodyInput" name="body" placeholder="Question" maxlength="300" ></textarea>
            <input type="submit" value="Submit">
        </form>
        <ul>
            {{#each resolutions}}
                {{> resolution}}
            {{/each}}
        </ul>
        <ul>
            {{#each resolutions2}}
                {{> resolution_preLog}}
            {{/each}}
        </ul>
        <ul>
            {{#each resolutions3}}
                {{> resolution_Super}}
            {{/each}}
        </ul>
    </div>
    </div>
</template>


<template name="resolution">
    <li><h1>{{Title}}</h1> <p>{{Body}}</p><h2>{{zobieIntro}}</h2><p>{{zobieBodie}}</p> {{#if currentUser}} <button class="delete">Delete</button> {{/if}} </li>
</template>

<template name="resolution_preLog">
    <li><h1>{{Title}}</h1> <p>{{Body}}</p><h2>{{zobieIntro}}</h2><p>{{zobieBodie}}</p></li>
</template>

<template name="resolution_Super">
    <li><h1>{{Title}}</h1>
        <!--<button class="edit">Edit</button> -->
     <p>{{Body}}</p><h2>{{zobieIntro}}</h2><p>{{zobieBodie}}</p>  {{#if currentUser}} <button class="delete">Delete</button>{{/if}} </li>
    <form class="super-resolution">
        <input type="text" name="title"  value="{{Title}}">
        <input type="text" name="body" value="{{Body}}">
        <input type="text" name="ztitle"  value="{{zobieIntro}}">
        <input type="text" name="zbody" value="{{zobieBodie}}">
        <input type="submit" value="Submit">
    </form>
</template>
